<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/owl.carousel.min.css">
  <link rel="stylesheet" href="./assets/css/owl.theme.default.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.1/dist/full.css" rel="stylesheet" type="text/css" />
  <title>Home</title>
</head>

<body>
  <header>
    <div class="container mx-auto flex flex-wrap justify-between flex-col md:flex-row items-center py-2">
      <a class="flex items-center md:mb-0">
        <img class="h-[216px] w-[243px]" src="./assets/images/headerLogo.png" alt="Logo">
      </a>

      <div class="flex flex-col md:flex-row gap-1 items-center">
        <button
          class="inline-flex items-center bg-[#FB869E] border-0 outline-none hover:opacity-90 rounded-[41px] px-[25px] py-[12px] lg:px-[35px] lg:py-[16px] text-[16px] lg:text-[20px] text-[#FFF]  font-[600]"
          onclick="my_modal_3.showModal()">
          Sign In
        </button>
        <!--Sign In  Modal Start -->
        <dialog id="my_modal_3" class="modal">
          <form method="dialog" class="modal-box max-w-[542px]">
            <div class="p-[55px]">
              <div class="flex justify-center">
                <img class="h-[200px] w-[250px]" src="./assets/images/headerLogo.png" alt="">
              </div>
              <div class="flex flex-wrap justify-between">
                <p class="text-[#504949] text-[18px] md:text-[25px] font-[600] text-center mb-[20px]">
                  Sign In
                </p>
                <button class="btn btn-sm btn-circle btn-ghost text-[#FB869E]">✕</button>
              </div>
              <form action="">
                <label class="block">
                  <input type="email" name="email"
                    class="mt-1 px-4 py-2 bg-white border-[.5px] rounded-[5px] border-[#686868]  outline-none block w-full sm:text-sm  text-[rgba(0, 0, 0, 0.30)] mb-[20px]"
                    placeholder="Email" />
                </label>
                <label class="block">
                  <input type="password" name="password"
                    class="mt-1 px-3 py-2 bg-white border-[.5px] rounded-[5px] border-[#686868]  outline-none block w-full  sm:text-sm text-[rgba(0, 0, 0, 0.30)] mb-[20px]"
                    placeholder="Password" />
                </label>
                <button
                  class="items-center bg-[#FB869E] border-0 outline-none hover:opacity-90 rounded-[5px] px-[10px] py-[10px] text-[#FFF] text-[20px] md:text-[25px] md:font-[400] lg:font-[800] w-full"
                  type="submit">
                  Sign In
                </button>
              </form>
              <div class="flex justify-between items-center mt-[20px]">
                <div class="md:w-[70px] md:h-[1px] bg-[#ACACAC]"></div>
                <div>
                  <p class="px-2 text-[#979797] text-[14px] font-[400]">Don’t have an account? <span
                      class="text-[#3F3F3F] ml-2.5">Sign up</span></p>
                </div>
                <div class="md:w-[70px] md:h-[1px] bg-[#ACACAC]"></div>
              </div>
            </div>
          </form>
        </dialog>
        <!--Sign In Modal End -->

        <button
          class="inline-flex items-center bg-[#FB869E] border-0 outline-none hover:opacity-90 rounded-[41px] px-[25px] py-[12px] lg:px-[35px] lg:py-[16px] text-[16px] lg:text-[20px] text-[#FFF] font-[600]"
          onclick="my_modal_1.showModal()">
          Profile
        </button>
        <!-- Profile Modal Start -->
        <dialog id="my_modal_1" class="modal">
          <form method="dialog" class="modal-box max-w-[542px]">
            <div class="p-[55px] max-w-[300px] mx-auto">
              <div class="flex flex-wrap justify-between">
                <p class="text-[#504949] text-[18px] md:text-[25px] font-[600] text-center mb-[20px]">
                  My Profile
                </p>
                <button class="btn btn-sm btn-circle btn-ghost text-[#FB869E]">✕</button>
              </div>
              <form action="">
                <label class="block">
                  <input type="text" name="Name"
                    class="mt-1 px-4 py-2 bg-white border-[.5px] rounded-[5px] border-[#686868]  outline-none block w-full sm:text-sm  text-[rgba(0, 0, 0, 0.30)] mb-[20px]"
                    placeholder="John" />
                </label>
                <label class="block">
                  <input type="text" name="Name"
                    class="mt-1 px-4 py-2 bg-white border-[.5px] rounded-[5px] border-[#686868]  outline-none block w-full sm:text-sm  text-[rgba(0, 0, 0, 0.30)] mb-[20px]"
                    placeholder="Apple" />
                </label>
                <label class="block">
                  <input type="email" name="email"
                    class="mt-1 px-4 py-2 bg-white border-[.5px] rounded-[5px] border-[#686868]  outline-none block w-full sm:text-sm  text-[rgba(0, 0, 0, 0.30)] mb-[20px]"
                    placeholder="myemail@gmail.com" />
                </label>
                <label class="block">
                  <input type="text" name="phone"
                    class="mt-1 px-4 py-2 bg-white border-[.5px] rounded-[5px] border-[#686868]  outline-none block w-full sm:text-sm  text-[rgba(0, 0, 0, 0.30)] mb-[20px]"
                    placeholder="18004167878 " />
                </label>
                <label class="block">
                  <input type="password" name="password"
                    class="mt-1 px-3 py-2 bg-white border-[.5px] rounded-[5px] border-[#686868]  outline-none block w-full  sm:text-sm text-[rgba(0, 0, 0, 0.30)] mb-[20px]"
                    placeholder="New Password" />
                </label>
                <button
                  class="items-center bg-[#FB869E] border-0 outline-none hover:opacity-90 rounded-[5px] px-[10px] py-[10px] text-[#FFF] text-[20px] md:text-[25px] md:font-[400] lg:font-[800] w-full"
                  type="submit">
                  Update
                </button>
              </form>
            </div>
          </form>
        </dialog>
        <!-- Profile Modal End -->


        <button
          class="inline-flex items-center bg-transparent  hover:bg-[#FB869E] hover:text-[#FFF] border-[1px] border-[#FB869E] outline-none hover:opacity-90 rounded-[41px] px-[25px] py-[12px] lg:px-[35px] lg:py-[16px] text-[#FB869E] text-[16px] lg:text-[20px] font-[600]"
          onclick="my_modal_2.showModal()">
          Sign Up
        </button>
        <!--Sign Up  Modal Start -->
        <dialog id="my_modal_2" class="modal">
          <form method="dialog" class="modal-box max-w-[1042px] p-0">
            <div class="grid grid-cols-1 lg:grid-cols-2 items-center">
              <div class="leftBg px-[25px] py-[100px] flex items-center">
                <img class="w-full" src="./assets/images/funTime.png" alt="Fun Time">
              </div>
              <div class="px-[47px] py-[55px]">
                <div class="flex flex-wrap justify-between">
                  <p class="text-[#504949] text-[18px] lg:font-[25px] font-[600] text-center mb-[20px]">
                    Sign Up
                  </p>
                  <button class="signUpCross btn btn-sm btn-circle btn-ghost  text-[#FB869E]">✕</button>
                </div>
                <form action="">
                  <div class="signup grid grid-cols-1 md:grid-cols-2 items-center w-full gap-2">
                    <label class="block">
                      <input type="text" name="firstName"
                        class="w-full  px-4 py-2 bg-white border-[.5px] rounded-[5px] border-[#686868]  outline-none block sm:text-sm  text-[rgba(0, 0, 0, 0.30)] mb-[20px]"
                        placeholder="First Name" />
                    </label>
                    <label class="block">
                      <input type="text" name="lastName"
                        class="w-full px-4 py-2 bg-white border-[.5px] rounded-[5px] border-[#686868]  outline-none block sm:text-sm  text-[rgba(0, 0, 0, 0.30)] mb-[20px]"
                        placeholder="Last Name" />
                    </label>
                  </div>
                  <label class="block">
                    <input type="text" name="phone"
                      class="px-4 py-2 bg-white border-[.5px] rounded-[5px] border-[#686868]  outline-none block w-full sm:text-sm  text-[rgba(0, 0, 0, 0.30)] mb-[20px]"
                      placeholder="Phone Number" />
                  </label>
                  <label class="block">
                    <input type="email" name="email"
                      class="px-4 py-2 bg-white border-[.5px] rounded-[5px] border-[#686868]  outline-none block w-full sm:text-sm  text-[rgba(0, 0, 0, 0.30)] mb-[20px]"
                      placeholder="Email" />
                  </label>
                  <label class="block">
                    <input type="password" name="password"
                      class="px-3 py-2 bg-white border-[.5px] rounded-[5px] border-[#686868]  outline-none block w-full  sm:text-sm text-[rgba(0, 0, 0, 0.30)] mb-[20px]"
                      placeholder="Password" />
                  </label>
                  <button
                    class="items-center bg-[#FB869E] border-0 outline-none hover:opacity-90 rounded-[5px] px-[10px] py-[10px] text-[#FFF] text-[20px] md:text-[25px] md:font-[400] lg:font-[800]  w-full"
                    type="submit">
                    Create account
                  </button>
                </form>
                <div class="flex justify-between items-center mt-[20px]">
                  <div class="md:w-[58px] md:h-[1px] bg-[#ACACAC]"></div>
                  <div>
                    <p class="px-2 text-[#979797] text-[14px] font-[400]">Don’t have an account? <span
                        class="text-[#3F3F3F] ml-2.5">Sign up</span></p>
                  </div>
                  <div class="md:w-[58px] md:h-[1px] bg-[#ACACAC]"></div>
                </div>
              </div>
            </div>
          </form>
        </dialog>
        <!-- Sign Up Modal End -->
      </div>
    </div>
  </header>

  <main>
    <section>
      <div class='container mx-auto'>
        <div class="banner py-[91px] text-center">
          <h1 class="text-[#FB869E] text-[38px] md:text-[45px] lg:text-[85px] font-[700]  text-center mb-[30px]">A World
            Of Effortless Fun</h1>
          <p class="text-[#FB869E] text-[25px] md:text-[38px] lg:text-[45px] font-[400]  text-center mb-[50px]">
            Where your wildest dreams come true
          </p>
          <button
            class="inline-flex items-center bg-[#FB869E] border-0 outline-none hover:opacity-90 rounded-[41px] px-[24px] py-[16px] text-[#FBFAF5] text-16 md:text-[20px] font-[700]"
            onclick="my_modal_explore.showModal()">
            EXPLORE
          </button>
          <!--Explore Modal Step_1 Start -->
          <dialog id="my_modal_explore" class="modal">
            <form method="dialog" class="modal-box max-w-[843px]">
              <div class="p-[55px]">
                <button class="btn btn-sm btn-circle btn-ghost text-[#FB869E] absolute right-2 top-2">✕</button>
                <div class="max-w-[523px] mx-auto">
                  <div class="flex flex-col md:flex-row justify-between items-center gap-4 lg:gap-0 mb-8">
                    <div class="activeExplore">
                      <div class="flex items-center gap-1  border-b-[2px] border-[#FB869E] pb-[20px]">
                        <img class="inline-block" src="./assets/images/locationPink.png" alt="Location">
                        <span class="text-[#FB869E] text-[20px] md:text-[25px] font-[400]">City</span>
                      </div>
                    </div>

                    <div>
                      <div class="flex items-center gap-1 border-b-[2px] border-[#ACACAC] pb-[20px]">

                        <span class="text-[#000] text-[20px] md:text-[25px] font-[400]">Time</span>
                      </div>
                    </div>

                    <div>
                      <div class="flex items-center gap-1 border-b-[2px] border-[#ACACAC] pb-[20px]">
                        <img class="inline-block" src="./assets/images/genderBlack.png" alt="Gender">
                        <span class="text-[#000] text-[20px] md:text-[25px] font-[400]">Gender</span>
                      </div>
                    </div>
                  </div>

                  <div class="flex flex-col gap-3">
                    <button
                      class="activeExplore flex justify-between items-center w-full text-[#FB869E] text-[14px] md:text-[16px] md:font-[400] border-[1px] border-[#686868] outline-none hover:opacity-90 rounded-[5px] px-[10px] py-[6px]">
                      Bangkok
                      <img src="./assets/images/pinkArrow.png" alt="Arrow">
                    </button>
                    <button
                      class="flex justify-between items-center w-full text-[rgba(0, 0, 0, 0.80)] text-[14px] md:text-[16px] md:font-[400] border-[1px] border-[#686868] outline-none hover:opacity-90 rounded-[5px] px-[10px] py-[6px]">
                      Chiangmai
                      <img src="./assets/images/blackArrow.png" alt="Arrow">
                    </button>
                    <button
                      class="flex justify-between items-center w-full text-[rgba(0, 0, 0, 0.80)] text-[14px] md:text-[16px] font-[400] border-[1px] border-[#686868] outline-none hover:opacity-90 rounded-[5px] px-[10px] py-[6px]">
                      Dan Nok
                      <img src="./assets/images/blackArrow.png" alt="Arrow">
                    </button>
                    <button
                      class="flex justify-between items-center w-full text-[rgba(0, 0, 0, 0.80)] text-[14px] md:text-[16px] font-[400] border-[1px] border-[#686868] outline-none hover:opacity-90 rounded-[5px] px-[10px] py-[6px]">
                      Had Yai
                      <img src="./assets/images/blackArrow.png" alt="Arrow">
                    </button>
                    <button
                      class="flex justify-between items-center w-full text-[rgba(0, 0, 0, 0.80)] text-[14px] md:text-[16px] font-[400] border-[1px] border-[#686868] outline-none hover:opacity-90 rounded-[5px] px-[10px] py-[6px]">
                      Krabi
                      <img src="./assets/images/blackArrow.png" alt="Arrow">
                    </button>
                    <button
                      class="flex justify-between items-center w-full text-[rgba(0, 0, 0, 0.80)] text-[14px] md:text-[16px] font-[400] border-[1px] border-[#686868] outline-none hover:opacity-90 rounded-[5px] px-[10px] py-[6px]">
                      Pattaya
                      <img src="./assets/images/blackArrow.png" alt="Arrow">
                    </button>
                    <button
                      class="flex justify-between items-center w-full text-[rgba(0, 0, 0, 0.80)] text-[14px] md:text-[16px] font-[400] border-[1px] border-[#686868] outline-none hover:opacity-90 rounded-[5px] px-[10px] py-[6px]">
                      Phuket
                      <img src="./assets/images/blackArrow.png" alt="Arrow">
                    </button>
                  </div>
                  <div
                    class="grid grid-cols-1 md:grid-cols-2 gap-2 pb-[25px] pt-[25px] border-b-[1px] border-[#737373]">
                    <button
                      class="activeExplore hover:bg-[#FB869E] hover:text-[#FFF] text-[#FB869E] text-[14px] md:text-[16px] font-[400] border-[1px] border-[#FB869E] outline-none hover:opacity-90 rounded-[15px] px-[10px] py-[6px]">
                      OUTCALL (She comes to you)
                    </button>
                    <button
                      class="activeExplore hover:bg-[#FB869E] hover:text-[#FFF] hover:border-[#FB869E] text-[#000] text-[14px] md:text-[16px] font-[400] border-[1px] border-[#000] outline-none hover:opacity-90 rounded-[15px] px-[10px] py-[6px]">
                      INCALL(You go to her)
                    </button>
                  </div>
                </div>
                <div class="pt-[35px] flex flex-col md:flex-row items-center justify-center gap-5 md:gap-[5rem]">
                  <button
                    class="bg-transparent  hover:bg-[#FB869E] hover:text-[#FFF] border-[1px] border-[#FB869E] outline-none hover:opacity-90 rounded-[20px] px-[25px] py-[10px] lg:px-[50px] lg:py-[10px] text-[#FB869E] text-[18px] md:text-[25px] font-[400]"
                    onclick="my_modal_.showModal()">
                    Back
                  </button>
                  <button
                    class="bg-[#FB869E] border-[1px] border-[#FB869E] outline-none hover:opacity-90 rounded-[20px] px-[25px] py-[10px] lg:px-[50px] lg:py-[10px] text-[#FFF] text-[18px] md:text-[25px] font-[400]"
                    onclick="my_modal_step2.showModal()">
                    Next
                  </button>
                </div>
              </div>
            </form>
          </dialog>
          <!--Explore Modal Step_1 End -->

          <!--Explore Modal Step_2 Start -->
          <dialog id="my_modal_step2" class="modal">
            <form method="dialog" class="modal-box max-w-[843px]">
              <div class="p-[55px]">
                <button class="btn btn-sm btn-circle btn-ghost text-[#FB869E] absolute right-2 top-2">✕</button>
                <div class="max-w-[523px] mx-auto">
                  <div class="flex flex-col md:flex-row justify-between items-center gap-4 lg:gap-0 mb-8">
                    <div>
                      <div class="flex items-center gap-1  border-b-[2px] border-[#ACACAC] pb-[20px]">
                        <img class="inline-block" src="./assets/images/locationBlack.png" alt="Location">
                        <span class="text-[#000] text-[20px] md:text-[25px] font-[400]">City</span>
                      </div>
                    </div>

                    <div class="activeExplore">
                      <div class="flex items-center gap-1 border-b-[2px] border-[#FB869E] pb-[20px]">
                        <img class="inline-block" src="./assets/images/clockPink.png" alt="Time">
                        <span class="text-[#FB869E] text-[20px] md:text-[25px] font-[400]">Time</span>
                      </div>
                    </div>

                    <div>
                      <div class="flex items-center gap-1 border-b-[2px] border-[#ACACAC] pb-[20px]">
                        <img class="inline-block" src="./assets/images/genderBlack.png" alt="Gender">
                        <span class="text-[#000] text-[20px] md:text-[25px] font-[400]">Gender</span>
                      </div>
                    </div>
                  </div>

                  <div class="pb-[25px] pt-[25px] border-b-[1px] border-[#737373]">
                    <h2 class="text-[25px] md:text-[45px] text-[#000] font-[700] mb-[65px]">Today</h2>
                    <div class="flex items-center justify-center gap-4">
                      <p class="px-[5px] rounded-[20px] text-[45px] md:text-[75px] text-[#FFF] bg-[#FB869E] font-[700]">
                        04</p>
                      <P class="text-[25px] md:text-[75px] text-[#FB869E] font-[700]">:</P>
                      <p
                        class="px-[5px] rounded-[20px] text-[45px] md:text-[75px] text-[#FFF] bg-[#FB869E]  font-[700]">
                        04</p>
                      <div>
                        <p class="text-[18px] md:text-[25px] text-[#000] font-[700]">AM</p>
                        <P class="text-[18px] md:text-[25px] text-[#FB869E] font-[700]">PM</p>
                      </div>
                    </div>
                  </div>
                  <div class="pb-[25px] pt-[25px] border-b-[1px] border-[#737373]">
                    <h2 class="text-[18px] md:text-[35px] text-[#000] font-[400] mb-[35px]">Duration</h2>
                    <div class="flex items-center justify-center gap-4">
                      <p class="text-[20px] md:text-[70px] text-[#000] font-[400]">-</p>
                      <P class="text-[20px] md:text-[70px] text-[#000] font-[400]">3H</P>
                      <p class="text-[20px] md:text-[70px] text-[#000] font-[400]">+</p>
                    </div>
                  </div>

                </div>
                <div class="pt-[35px] flex flex-col md:flex-row items-center justify-center gap-5 md:gap-[5rem]">
                  <button
                    class="bg-transparent  hover:bg-[#FB869E] hover:text-[#FFF] border-[1px] border-[#FB869E] outline-none hover:opacity-90 rounded-[20px] px-[25px] py-[10px] lg:px-[50px] lg:py-[10px] text-[#FB869E] text-[18px] md:text-[25px] font-[400]"

                    Back
                  </button>
                  <button
                    class="bg-[#FB869E] border-[1px] border-[#FB869E] outline-none hover:opacity-90 rounded-[20px] px-[25px] py-[10px] lg:px-[50px] lg:py-[10px] text-[#FFF] text-[18px] md:text-[25px] font-[400]"
                    onclick="my_modal_step3.showModal()">
                    Next
                  </button>
                </div>
              </div>
            </form>
          </dialog>
          <!--Explore Modal Step_2 End -->

          <!--Explore Modal Step_3 Start -->
          <dialog id="my_modal_step3" class="modal">
            <form method="dialog" class="modal-box max-w-[843px]">
              <div class="p-[55px]">
                <button class="btn btn-sm btn-circle btn-ghost text-[#FB869E] absolute right-2 top-2">✕</button>
                <div class="max-w-[523px] mx-auto">
                  <div class="flex flex-col md:flex-row justify-between items-center gap-4 lg:gap-0 mb-8">
                    <div>
                      <div class="flex items-center gap-1  border-b-[2px] border-[#ACACAC] pb-[20px]">
                        <img class="inline-block" src="./assets/images/locationBlack.png" alt="Location">
                        <span class="text-[#000] text-[20px] md:text-[25px] font-[400]">City</span>
                      </div>
                    </div>

                    <div>
                      <div class="flex items-center gap-1 border-b-[2px] border-[#000] pb-[20px]">
                        <img class="inline-block" src="./assets/images/clockBlack.png" alt="Time">
                        <span class="text-[#000] text-[20px] md:text-[25px] font-[400]">Time</span>
                      </div>
                    </div>

                    <div class="activeExplore">
                      <div class="flex items-center gap-1 border-b-[2px] border-[#FB869E] pb-[20px]">
                        <img class="inline-block" src="./assets/images/genderPink.png" alt="Gender">
                        <span class="text-[#FB869E] text-[20px] md:text-[25px] font-[400]">Gender</span>
                      </div>
                    </div>
                  </div>

                  <div
                    class="flex items-center justify-center gap-4 pb-[25px] pt-[25px] border-b-[1px] border-[#737373]">

                    <button
                      class="bg-transparent  hover:bg-[#FB869E] hover:text-[#FFF] border-[1px] border-[#FB869E] outline-none hover:opacity-90 rounded-[15px] px-[35px] py-[10px]  text-[#FB869E] text-[14px] md:text-[16px] font-[400]">
                      Female
                    </button>
                    <button
                      class="bg-transparent border-[1px] border-[#000] outline-none hover:opacity-90 rounded-[15px] px-[35px] py-[10px] text-[#000] text-[14px] md:text-[16px] font-[400]">
                      Ladyboy
                    </button>
                  </div>
                </div>
                <div class="pt-[35px] flex flex-col md:flex-row items-center justify-center gap-5 md:gap-[5rem]">
                  <button
                    class="bg-transparent  hover:bg-[#FB869E] hover:text-[#FFF] border-[1px] border-[#FB869E] outline-none hover:opacity-90 rounded-[20px] px-[25px] py-[10px] lg:px-[50px] lg:py-[10px] text-[#FB869E] text-[18px] md:text-[25px] font-[400]"
                    onclick="my_modal_step2.showModal()">
                    Back
